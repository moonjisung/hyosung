<html>
<head>
<meta charset="utf-8">
<script>
/*
for문장의 요소 1.초기값,2.조건식,3.증가치,4.처리루틴
for(1.초기값; 2.조건식; 3.증가치) {
  4.처리루틴;
}
for문장을 이용한 반복문
break를 만나면 for문을 다 돌지 않고 중간에 나간다.
cotinue를 만나면 4.처리루틴을 생략하고 2.조건식으로 이동한다
*/
/*

for(i=1; i<=10; i++) {
  if(i % 2==0) {
    break; //for문을 빠져나감
  }
}
*/
var i;
for(i=1; i<=10; i++) {
  if(i % 3==0) {
    //document.write("<font color='blue'>"+"continue가 들어간 i의 값 "+i+"</font>","<br>");
    continue;
    document.write("<font color='blue'>"+"continue가 뒤에쓴 i의 값 "+i+"</font>","<br>");
  }
  document.write("<font color='red'>"+"i의 값 "+i+"</font>","<br>");
}
/*
결과가 369를 제외한 숫자만 출력이 되어야함
*/
</script>
