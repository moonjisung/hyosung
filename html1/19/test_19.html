<html>
<head>
<meta charset="utf-8">
<title></title>
<script>
/*
5행5열 표를 만들고,데이터가 1부터 25까지 출력되도록 작성하세요.
*/
var i=0,j=0;
document.write("<table border='1'>");
while(i++ < 5) {
  document.write("<tr>");
  while(j++ < 5) {
    document.write("<td>");
    document.write(i+"행"+j+"열");
    document.write("</td>");
  }
  document.write("</tr>");
  j = 0;
}
document.write("</table>");
</script>
</head>
<body></body>
</html>
