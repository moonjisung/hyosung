<html>
<head>
<meta charset="utf-8">
<script>
//5행 5열 테이블 형태로 만들어보자.
var i,k;
document.write("<table border='1'>");
for(k=1; k<=5; k++) {
  document.write("<tr>");
  for(i=1; i<=5; i++) {
    document.write("<td>");
    document.write(k+"행"+i+"열 ");
    document.write("</td>");
  }
  document.write("</tr>");
}
document.write("</table>");
</script>
</head>
<body>
</body>
</html>
