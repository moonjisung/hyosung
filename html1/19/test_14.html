<html>
<head>
<meta charset="utf-8">
<script>
/*
for문을 이용하여 1부터100까지 5의 배수일 경우에는 빨간색 글자,
7의배수일 경우에는 초록색 글자 그리고 5의배수이며 7의 배수일 경우에는
아쿠아색 글자로 출력하라.
*/
for(var i=0; i<100; i++) {
  if(i%5==0 && i%7==0) {
    document.write("5와7의 배수인것 "+"<font color='aqua'>"+i+"</font>","<br>");
  }else if(i%5==0) {
    document.write("5의 배수인것 "+"<font color='red'>"+i+"</font>","<br>");
  }else if(i%7==0) {
    document.write("7의 배수인것 "+"<font color='green'>"+i+"</font>","<br>");
  }
}
</script>
</head>
<body></body>
</html>
