<html>
<head>
<meta charset="utf-8">
<script>
  //prompt 창으로 값을 받아서 1부터 해당값까지의 곱을 구하시오.
  var i=1;
  var iTemp=0;
  var i_user_temp=parseInt(prompt("좋아하는 숫자를 입력하시오","0"));
  while(i <= i_user_temp) {
      iTemp=i*i_user_temp;
      document.write(i+"번째 곱:"+iTemp,"<br>");
      i++;
  }
</script>
</head>
<body>
</body>
</html>
