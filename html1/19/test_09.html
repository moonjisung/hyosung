<html>
<head>
<meta charset="utf-8">
<title></title>
<script>
  var i=1;
  while(i<=10) {
    //홀수이면 파란색글자
    //짝수이면 빨간색글자로 안녕하세요 출력
    if(i%2==0) {
      //빨간색글자
      document.write("짝수 "+"<font color='red'>안녕하세요</font>","<br>");
    }else {
      //파란색글자
      document.write("홀수 "+"<font color='blue'>안녕하세요</font>","<br>");
    }
    i++;
  }
</script>
</head>

</body>
</html>
