<html>

<head>
  <meta charset="utf-8">
  <script>
  /*
  for문장의 요소 1.초기값,2.조건식,3.증가치,4.처리루틴
  for(1.초기값; 2.조건식; 3.증가치) {
    4.처리루틴;
  }
  1→2(참=true)→4→3→2(참=true)→4→3→2(참=true)→4→3→2(참=true)...
  1→2(거짓=false)
  */
  //for문장을 이요한 반복문
  for(var i=0; i<=9; i++) {
    document.write("안녕","<br>");
  }
  </script>
</head>

<body>
</body>

</html>
