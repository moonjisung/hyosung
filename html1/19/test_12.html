<html>
<head>
<meta charset="utf-8">
<script>
  //구구단을 외자~
  var i=1;
  var iTemp=0;
  var i_user_temp=parseInt(prompt("2~9까지 구구단 숫자를 입력하세요","0"));
  while(i <= 9) {
      iTemp=i*i_user_temp;
      document.write(i_user_temp+"*"+i+"="+iTemp,"<br>");
      i++;
  }
</script>
</head>
<body>
</body>
</html>
