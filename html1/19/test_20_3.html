<html>
<head>
<meta charset="utf-8">
<script>
var i=0,j=1;
var sTable;
sTable = "<table border='1' style='border-collapse:collapse;'>";
document.write();
while(i++ < 9) {
  sTable += "<tr>";
  while(j++ < 9) {
    sTable += "<td>";
    sTable += j;
    sTable += " * ";
    sTable += i;
    sTable += " = "
    sTable += j*i;
    sTable += "</td>";
  }
  sTable += "</tr>";
  j=1;
}
sTable += "</table>";
document.write(sTable);
</script>
</head>
<body></body>
</html>
