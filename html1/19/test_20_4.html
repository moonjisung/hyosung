<html>
<head>
<meta charset="utf-8">
<script>
var sTable;
sTable = "<table border='1' style='border-collapse:collapse;'>";
document.write();
for(var i=1; i <= 9; i++) {
  sTable += "<tr>";
  for(var j=2; j <= 9; j++) {
    sTable += "<td>";
    sTable += j;
    sTable += " * ";
    sTable += i;
    sTable += " = "
    sTable += j*i;
    sTable += "</td>";
  }
  sTable += "</tr>";
}
sTable += "</table>";
document.write(sTable);
</script>
</head>
<body></body>
</html>
