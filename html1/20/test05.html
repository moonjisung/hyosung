<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      var name1=new Array();
      var tel1=new Array();
      var cnt=-1;
      function input(){
        cnt++;
        name1[cnt]=frm1.name.value;
        tel1[cnt]=frm1.tel.value;
        frm1.name.value="";
        frm1.tel.value="";
        frm1.name.focus();
      }
      function output(){
        document.write("<table border='1'>");
        document.write("<tr>");
        document.write("<td>이름</td>");
        document.write("<td>전화번호</td>");
        document.write("</tr>");
        for(var i=0;i<name1.length;i++){
          document.write("<tr>");
          document.write("<td>");
          document.write(name1[i]);
          document.write("</td>");
          document.write("<td>");
          document.write(tel1[i]);
          document.write("</td>");
          document.write("</tr>");
        }
      }
    </script>
  </head>
  <body>
    <form name="frm1">
      <table border="1" cellspacing="5" cellpadding="10">
        <tr>
          <td>이름</td>
          <td><input type="text" name="name"></td>
        </tr>
        <tr>
          <td>전화번호</td>
          <td><input type="text" name="tel"></td>
        </tr>
        <tr>
          <td colspan="2" align="center"><input type="button" value="입력" onclick="input()">
          <input type="button" value="출력" onclick="output()"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
