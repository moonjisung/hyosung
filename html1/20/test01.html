<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      //참조변수=new 객체명.
      //객체명. 메서드
      var today=new Date();
      var nowMonth=today.getMonth(); //월
      nowDate=today.getDate(); //오늘일자
      nowDay = today.getDay(); //요일

      document.write("<h1>오늘 날짜 정보</h1>");
      document.write("현재월:"+nowMonth,"<br>");
      document.write("오늘일자:"+nowDate,"<br>");
      document.write("현재요일:",nowDay,"<br>");
    </script>
  </head>

</html>
