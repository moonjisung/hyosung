<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      //배열 메모리를 효율적으로 쓰기 위해 사용.
      var d=new Array();
      d[0]=30;
      d[1]="따르릉";
      d[2]=true;

      document.write("<h3>배열값 가져오기</h3>");
      document.write(d[0],"<br>");
      document.write(d[1],"<br>");
      document.write(d[2],"<br>");

      document.write("<h3>for문으로배열값 가져오기</h3>");
      for(var i=0;i<d.length;i++){
        document.write(d[i],"<br>");
      }
    </script>
  </head>
  <body>

  </body>
</html>
