<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      var name1=new Array();
      var type1=new Array();
      var speed1=new Array();
      var from1=new Array();
      var balltp1=new Array();

      var cnt=-1;

      function input(){
        cnt++;
        name1[cnt]=frm1.name.value;
        type1[cnt]=frm1.type.value;
        speed1[cnt]=frm1.speed.value;
        from1[cnt]=frm1.from.value;
        balltp1[cnt]=frm1.balltp.value;
        frm1.name.value=" ";
        frm1.type.value=" ";
        frm1.speed.value=" ";
        frm1.from.value=" ";
        frm1.balltp.value=" ";

      }
      function output(){
      document.write("<table border='1'>");
      document.write("<tr>");
      document.write("<td>이름</td>");
      document.write("<td>유형</td>");
      document.write("<td>구속</td>");
      document.write("<td>국적</td>");
      document.write("<td>변화구</td>");
      document.write("</tr>");
      for(var i=0;i<name1.length;i++){
        document.write("<tr>");
        document.write("<td>");
        document.write(name1[i]);
        document.write("</td>");
        document.write("<td>");
        document.write(type1[i]);
        document.write("</td>");
        document.write("<td>");
        document.write(speed1[i]);
        document.write("</td>");
        document.write("<td>");
        document.write(from1[i]);
        document.write("</td>");
        document.write("<td>");
        document.write(balltp1[i]);
        document.write("</td>");
        document.write("</tr>");
      }
      document.write("</table>");
      }

    </script>
  </head>
  <body>
    <form name="frm1">
      <table border='1'>
        <tr>
          <td>이름</td>
          <td><input type="text" name="name"></td>
        </tr>
        <tr>
        <td>유형</td>
        <td>
        <select name="type">
        <option value="우완">우완</option>
        <option value="좌완">좌완</option>
        <option value="언더">언더</option>
        </select>
        </td>
        </tr>
        <tr>
          <td>구속</td>
          <td><input type="text" name="speed"></td>
        </tr>
        <tr>
          <td>국적</td>
          <td><input type="text" name="from"></td>
        </tr>
        <tr>
        <td>변화구</td>
        <td>
        <select name="balltp">
        <option value="change">체인지업</option>
        <option value="curb">커브</option>
        <option value="slide">슬라이더</option>
        </select>
        </td>
        </tr>
        <tr>
          <td colspan="2" align="center"><input type="button" value="입력" onclick="input()">
          <input type="button" value="출력" onclick="output()"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
