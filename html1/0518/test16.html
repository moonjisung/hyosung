<script>
  var a=10;
  var b=20;
  var m=30;
  var n=40;

  var result;
  result = a > b || b >= m || m > n;
  document.write(result,"<br>");

  result = a > b || b >= m || m <= n;
  document.write(result,"<br>");

  result = a <= b && b >= m && m <= n; //true&&false&&true
  document.write(result,"<br>");  //false

  result = a <= b && b <= m && m <= n;
  document.write(result,"<br>");  //true

  result = !(a>b); //false를 계산
  document.write(result,"<br>"); //true
</script>
