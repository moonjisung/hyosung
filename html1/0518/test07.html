<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var num1 = 15;
      var num2 = 2;
      var result;
      result = num1 + num2;
      document.write(result,"<br>");
      result = num1 - num2;
      document.write(result,"<br>");
      result = num1 * num2;
      document.write(result,"<br>");
      result = num1 / num2;
      document.write(result,"<br>");
      result = num1 % num2;
      document.write(result,"<br>");
    </script>
  </body>
</html>
