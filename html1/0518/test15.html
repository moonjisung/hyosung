<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      // ||   &&   !
      // or   and not
      function send(){
        var rate=parseInt(frm1.rate.value);
        var homerun=parseInt(frm1.homerun.value);
        var point=parseInt(frm1.point.value);
          //MVP가 되기위한 타자는
          //타율이 3할이상이거나, 홈런이 30개이상이거나
          //타점이 100타점 이상인자를 판별해야 한다.
          var result=rate>=300 && homerun>=30 && point>=100; //true//false;
          //280,28,110:ture 250 25 99 :flase;
          if(result>=true){
            alert("강력한 MVP 후보입니다.");
          }else{
            alert("MVP 후보가 아닙니다.");
          }
      }
    </script>
  </head>
  <body>
    <form name="frm1">
      <input type="text" name="rate"><br>
      <input type="text" name="homerun"><br>
      <input type="text" name="point"><br>
      <input type="button" value="판별" onclick="send()">
    </form>
  </body>
</html>
