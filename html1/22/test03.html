<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script>
      function send(){
        var juminNo=frm.juminNo.value;

        var hap=0;
        for(var i=0;i<8;i++){
          hap+=juminNo.charAt(i)*(i+2);
        }
        for(var i=8;i<12;i++){
          hap+=juminNo.charAt(i)*(i-6);
        }
        var result=hap % 11;
        result=11-result;
        if(result != juminNo.charAt(12)){
          alert("주민번호가 유효하지 않습니다.");
        }else{
          alert("유효한 주민번호입니다.");
        }

      }
    </script>
</head>

<body>
  <form name="frm">
    <input type="text" name="juminNo" maxlength="13">
    <input type="button" value="주민번호체크" onclick="send()">
  </form>
</body>

</html>
