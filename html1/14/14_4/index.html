<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
  <script>
    $(function () {
      $(".btn2").hide();

      $(".btn1").on("click", function () {
        $(".box").slideUp(1000, "linear", function () {
          $(".btn1").hide();
          $(".btn2").show();
        });
      });

      $(".btn2").on("click", function () {
        $(".box").fadeIn(1000, "swing", function () {
          $(".btn2").hide();
          $(".btn1").show();
        });
      });

      $(".btn3").on("click", function () {
        $(".box").slideToggle(1000, "linear");
      });

      $(".btn4").on("click", function () {
        $(".box").fadeTo("fast", 0.3);
      });

      $(".btn5").on("click", function () {
        $(".box").fadeTo("fast", 1);
      });

    });
  </script>
  <title>Document</title>
</head>

<body>
</body>
<p>
  <button class="btn1">slideUp</button>
  <button class="btn2">fadeIn</button>
</p>
<p>
  <button class="btn3">toggleSlide</button>
</p>
<p>
  <button class="btn4">fadeTo(0.3)</button>
  <button class="btn5">fadeTo(1)</button>
</p>
<div class="box">
  <div class="content">

    neque, voluptate eius optio corporis similique nulla itaque voluptatum suscipit a vero.
  </div>

</div>

</html>
