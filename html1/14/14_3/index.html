<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
  <script>
    $(function () {
      $("#box1").slideUp(2000, "linear", function () {
        alert("hello");
      });
      $("#box1").slideUp(1000, "linear", function () {
        alert("hello");
      });
      $("#box1").slideUp(3000, "swing", function () {
        alert("hello");
      });
      $("#box1").slideUp(2000, "swing", function () {
        alert("hello");
      });
      $("#box1").slideUp(2000, "swing");
    });
  </script>
  <title>Document</title>
</head>

<body>
  <div id="box1" style="width:100px; height:200px; background-color:red;">박스1...</div>
</body>

</html>
