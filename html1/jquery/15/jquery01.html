<html>
<head>
<meta charset="utf-8">
<script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
<title></title>
<style>
*{margin:0 auto;padding:0;list-style:none;font-family:"맑은 고딕"}
a{text-decoration:none;color:inherit;}
#pic_big{
   width:600px;height:400px;
   background-size:100% 100%;
}
#pic_small{
   margin-top:10px;
   width:600px;height:100px;
}
#pic_small>li{float:left;}
#pic_small>li img{width:120px;height:100px;cursor:pointer;}
#pic_small>li img:hover{opacity:0.5;}
</style>
<script>
$(function(){
   $("#pic_big").css("background-image","url('1.jpg')");

   $("#pic_small>li").click(function(){
      var idx=$("#pic_small>li").index(this);
      if(idx==0){
         $("#pic_big").css("background-image","url('1.jpg')");
      }else if(idx==1){
         $("#pic_big").css("background-image","url('2.jpg')");
      }else if(idx==2){
         $("#pic_big").css("background-image","url('3.jpeg')");
      }else if(idx==3){
         $("#pic_big").css("background-image","url('4.jpg')");
      }else if(idx==4){
         $("#pic_big").css("background-image","url('5.png')");
      }
   });
});
</script>
</head>
<body>
   <br><br>
   <div id="pic_big"></div>
   <ul id="pic_small">
      <li><img src="1.jpg"></li>
      <li><img src="2.jpg"></li>
      <li><img src="3.jpeg"></li>
      <li><img src="4.jpg"></li>
      <li><img src="5.png"></li>
   </ul>
</body>
</html>
