<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="http://code.jquery.com/jquery-1.12.3.min.js" charset="utf-8"></script>
  <title></title>
  <script>
    $(function() {
      var result_1 = $("#inner_1 p").eq(0).is(":visible");
      console.log(result_1);//
      var result_2 = $("#inner_2 p").eq(1).is(":visible");
      console.log(result_2);//false
      var result_3 = $("#chk1").is(":checked");
      console.log(result_3);//true
      var result_4 = $("#chk2").is(":checked");
      console.log(result_4);//false
    });
  </script>
</head>

<body>
  <div id="outer_wrap">
    <h1>is()</h1>
    <section id="inner_1">
      <h2>문단태그 영역</h2>
      <p>내용1</p>
      <p style="display:none;">내용2</p>
    </section>
    <section id="inner_2">
      <h2>폼태그 영역</h2>
      <p>
        <input type="checkbox" name="chk1" id="chk1" checked>
        <input type="checkbox" name="chk2" id="chk2">
      </p>
    </section>
  </div>
</body>

</html>
