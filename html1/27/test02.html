<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <script></script>
  <script src="http://code.jquery.com/jquery-1.12.3.min.js" charset="utf-8"></script>
  <title></title>
  <script>
    $(function() {
      $("#menu li").eq(2).css("background-color","#ff0");//2선택
      $("#menu li:lt(2)").css("background-color","#0ff");//2이하 선택
      $("#menu li:gt(2)").css("background-color","#f0f");//2이후 선택
    });
  </script>
</head>
<body>
<h1>탐색 선택자</h1>
<ul id="menu">
  <li>내용1</li>
  <li>내용2</li>
  <li>내용3</li>
  <li>내용4</li>
  <li>내용5</li>
</ul>
</body>

</html>
